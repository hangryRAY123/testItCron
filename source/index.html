<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Описание проекта" />
    <title>IT CRON</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__wrapper">
            <nav class="nav">
              <ul class="nav__list">
                <li class="nav__item">
                  <a class="nav__link" href="#">Кейсы</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Компания</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Услуги</a>
                </li>
                <li class="nav__item">
                  <a class="nav__link" href="#">Контакты</a>
                </li>
              </ul>
              <button class="nav__toggle" type="button">
                <svg
                  class="nav__burger"
                  aria-hidden="true"
                  focusable="false"
                  width="30"
                  height="30"
                >
                  <use href="img/sprite.svg#burger"></use>
                </svg>
                <svg
                  class="nav__close"
                  aria-hidden="true"
                  focusable="false"
                  width="30"
                  height="30"
                >
                  <use href="img/sprite.svg#close"></use>
                </svg>
                <span class="visually-hidden">Мобильное меню.</span>
              </button>
            </nav>
            <div class="kebab-menu">
              <button class="kebab-menu__button" aria-label="Открыть меню">
                <span></span>
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <section class="intro">
          <div class="container">
            <div class="intro__wrapper">
              <h1 class="intro__title">IT CRON</h1>
              <p class="intro__description">
                Проектно-продуктовый подход к&nbsp;оказанию IT-услуг
              </p>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <div class="container">
          <div class="footer__wrapper">
            <div class="social">
              <ul class="social__list">
                <li class="social__item">
                  <a href="#" class="social__link"
                    ><svg
                      width="72"
                      height="72"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <use xlink:href="img/sprite.svg#facebook"></use></svg
                  ></a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg
                      width="72"
                      height="72"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <use xlink:href="img/sprite.svg#instagram"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg
                      width="72"
                      height="72"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <use xlink:href="img/sprite.svg#linkedin"></use>
                    </svg>
                  </a>
                </li>
                <li class="social__item">
                  <a href="#" class="social__link">
                    <svg
                      width="72"
                      height="72"
                      aria-hidden="true"
                      focusable="false"
                    >
                      <use xlink:href="img/sprite.svg#telegram"></use>
                    </svg>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
